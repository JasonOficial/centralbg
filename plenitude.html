<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Plenitude - xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="JasonOficial - xat.com/centraldosplayers">
        <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="plenitude.css">
    </head>
    <body>
        <div class="jd__app">
            <div class="jd__aside">
                    <div class="jd__clock">
                        <div class="jd__box">
                            <h1 id="hour">00</h1>
                            <span>Hours</span>
                        </div>
                        <div class="jd__box">
                            <h1 id="min">00</h1>
                            <span>Minutes</span>
                        </div>
                        <div class="jd__box">
                            <h1 id="sec">00</h1>
                            <span>Seconds</span>
                        </div>
                    </div>
                </div>
            <div class="jd__container">
                <div class="jd__inner">
                    <div class="jd__inner__xat"></div>
                    <div class="jd__letter">
                        <span>XAT.COM</span>
                        <h2>PLENITUDE</h2>
                        <p>A diversão começa aqui!</p>
                    </div>
                </div>
            </div>
        </div>
        <canvas></canvas>
        <script src="plenitude.js"></script>
    </body>
</html>
