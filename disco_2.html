<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Disco - xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jason - xat.com/centraldosplayers">
        <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Orbitron&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="disco_2.css">
    </head>
    <body>
        <div class="jd__app">
            <div class="jd__scene">
                <aside>
                    <div class="jd__box">
                        <header>
                            <span>xat.com</span>

                        </header>
                        <h2>Olivier</h2>

                                <h3 id="hour"></h3>
                                <span>Hour</span>
                            </div>
                            <div class="jd__item">
                                <h3 id="min"></h3>
                                <span>Min</span>
                            </div>
                            <div class="jd__item">
                                <h3 id="sec"></h3>

                </aside>
                <aside>

            <div class="jd__container">

                </section>
            </div>
        </div>
        <canvas id="jd__canvas"></canvas>
        <script src="disco_2.js"></script>
