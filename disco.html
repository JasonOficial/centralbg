<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Disco - xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jason - xat.com/CentralDosPlayers">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Oswald&family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="disco.css">
    </head>
    <body>
        <div class="jd__app">
            <aside class="jd__aside">
                <div class="jd__box">
                    <header>
                        <h1>OLIVIER<sup>Gifs / Xatspace</sup></h1>   
                    </header>
                    <div class="jd__xat">
                        <span>XAT</span>
                        <p>Disco</p>
                    </div>
                    <div class="jd__block">
                        <div class="jd__col">
                            <h2 id="jd__day"></h2>
                        </div>
                        <div class="jd__col">
                            <span id="jd__mon"></span>
                            <h3 id="jd__year"></h3>
                        </div>
                    </div>
                    <div class="jd__clock">
                        <div class="jd__item">
                            <h4 id="jd__hour"></h4>
                            <span>Hour</span>
                        </div>
                        <div class="jd__item">
                            <h4 id="jd__min"></h4>
                            <span>Min</span>
                        </div>
                        <div class="jd__item">
                            <h4 id="jd__sec"></h4>
                            <span>Sec</span>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="jd__container">
                <div class="jd__inner">
                    <div class="jd__letter">
                        <p>Bem vindo ao meu xat!</p>
                    </div>
                </div>
            </section>
        </div>
        <canvas id="jd__canvas"></canvas>
        <script src="disco.js"></script>
    </body>
</html>
