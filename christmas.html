<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>christmas</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lobster+Two&family=Open+Sans&family=Sniglet&display=swap" rel="stylesheet"> 
<link rel="stylesheet" href="christmas.css">
</head>
<body>
    <div class="jd-main">
        <div class="jd-left">
            <h1>Merry Christmas</h1>
            <div class="jd-count">
                <div class="jd-box">
                    <h2 class="jd-day">00</h2>
                    <span>Day</span>
                </div>
                <div class="jd-box">
                    <h2 class="jd-hour">00</h2>
                    <span>Hour</span>
                </div>
                <div class="jd-box">
                    <h2 class="jd-min">00</h2>
                    <span>Minutes</span>
                </div>
                <div class="jd-box">
                    <h2 class="jd-sec">00</h2>
                    <span>Seconds</span>
                </div>
            </div>
        </div>
        <div class="jd-center">
            <div class="jd-title">
                <span>xat.com</span>
                <h2>Hola</h2>
                <p>Feliz Navidad</p>
            </div>
        </div>
        <div class="jd-right">
            <div class="jd-tree">
                <img src="https://i.postimg.cc/MpQ3Q7yG/christmas-tree.png">
            </div>
        </div>
    </div>
    <div class="jd-scene">
        <div class="jd-bg"></div>
        <div class="jd-bg"></div>
        <div class="jd-bg"></div>
        <div class="jd-bg"></div>
        <div class="jd-bg"></div>
    </div>
    <canvas></canvas>

    <script src="christmas.js"></script>

</html>
