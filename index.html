<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>xatFrame</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Jason - xat.com/CentralDosPlayers">
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Fredericka+the+Great&family=Nixie+One&family=Teko&family=Trochut&family=Wallpoet&family=Yellowtail&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="jd__app">
            <aside class="jd__aside">
                <div class="jd__box">
                    <div class="jd__header">
                        <span>XAT</span>
                        <p>Central Dos Players</p>
                    </div>
                    <div class="jd__content">
                        <div class="jd__col">
                            <h1>Jason</h1>
                            <p>Codes And Graphics</p>
                        </div>
                        <div class="jd__col jd__date">
                            <div class="jd__day" id="jd__day">26</div>
                            <div class="jd__month" id="jd__month">Janeiro</div>
                            <div class="jd__year" id="jd__year">2020</div>
                        </div>
                    </div>
                    <div class="jd__clock">
                        <div class="jd__block">
                            <h1 id="jd__hours">00</h1>
                            <span>HOURS</span>
                        </div>
                        <div class="jd__block">
                            <h1 id="jd__min">00</h1>
                            <span>MINUTE</span>
                        </div>
                        <div class="jd__block">
                            <h1 id="jd__sec">00</h1>
                            <span>SECOND</span>
                        </div>
                    </div>
                </div>
            </aside>
            <section class="jd__container">
                <div class="jd__inner">
                    <div class="jd__letter">
                        <p>Welcome to my xat</p>
                    </div>
                </div>
            </section>
        </div>
        <canvas id="jd__canvas"></canvas>
        <script src="function.js"></script>
    </body>
</html>
